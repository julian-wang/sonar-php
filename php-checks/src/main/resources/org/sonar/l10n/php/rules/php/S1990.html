<p>
 没有必要在一个<code>final</code>类中使用<code>final</code> 修饰符. 默认所有都是<code>final</code> 的。
</p>

<h2>不规范的代码示例</h2>
<pre>
final class MyClass {

  public final String getName() {  // Noncompliant
    return name;
  }
}
</pre>

<h2>规范的解决方案</h2>
<pre>
final class MyClass {

  public String getName() {  // Compliant
    return name;
  }
}
</pre>
