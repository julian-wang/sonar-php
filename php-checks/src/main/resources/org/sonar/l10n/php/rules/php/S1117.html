<p>用本地变量覆盖字段是一种不好的实践，这会减少代码的可读性。这会混淆，不知道是使用的变量还是字段。</p>

<h2>不规范的代码示例</h2>
<pre>
class Foo {
  public $myField;

  public function doSomething() {
    $myField = 0;
    ...
  }
}
</pre>

<h2>参见</h2>
<ul>
<li> <a href="https://www.securecoding.cert.org/confluence/x/2ADEAw">CERT, DCL51-J.</a> - Do not shadow or obscure identifiers in subscopes
</li></ul>
