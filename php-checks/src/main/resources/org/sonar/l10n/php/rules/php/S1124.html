<p>
  PSR2标准推荐按照以下的顺序列出修饰符，以提高PHP源代码的可读性：
</p>

<ol>
 <li>final or abstract</li>
 <li>public or protected or private</li>
 <li>static</li>
</ol>

<h2>不规范的代码示例</h2>
<pre>
static protected $foo;
...
public static final function bar(){...}
</pre>

<h2>规范的解决方案</h2>
<pre>
protected static $foo;
...
final public static function bar(){...}
</pre>
