<p>
共享的代码约定可以使团队协作更有效。因此，文件名应该符合一个定义好的标准。 大写颜色值能使其突出，从而使代码更容易阅读。
</p>

<p>
 此规则检查十六进制的颜色定义是否大写。
</p>

<h2>不规范的代码示例</h2>
<pre>
$white = '#ffffff';  // Noncompliant
$dkgray = '#006400';
$aqua = '#00ffff';  // Noncompliant
</pre>

<h2>规范的解决方案</h2>
<pre>
$white = '#FFFFFF';  // Compliant
$dkgray = '#006400';
$aqua = '#00FFFF';  // Compliant
</pre>
