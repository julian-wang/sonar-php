<p>
  如果在程序中声明了一个私有字段而没有使用，它可以被认为是死亡代码，因此应该被删除。这将提高可维护性，因为开发人员不知道该变量是什么用的。
</p>


<h2>不规范的代码示例</h2>
<pre>
class MyClass {
  private $foo = 4;                       //foo is unused

  public function compute($a) {
    return $a * 4;
  }
}
</pre>

<h2>规范的解决方案</h2>
<pre>
class MyClass {

  public function compute($a) {
    return $a * 4;
  }
}
</pre>
