<p>
 在PHP5中声明一个构造函数和调用父类的构造函数都改进了。当声明构造函数时用PHP5的<code>__construct</code>时，嵌套调用父类构造函数也应该使用新的<code>__construct</code>。
</p>

<h2>不规范的代码示例</h2>
<pre>
class Foo extends Bar {
  function __construct() {
    parent::Bar();
  }
}
</pre>

<h2>规范的解决方案</h2>
<pre>
class Foo extends Bar {
  function __construct() {
    parent::__construct();
  }
}
</pre>
