<p>
    命名良好的函数可以让代码用户一目了然的了解到函数期望干什么，甚至在阅读文档之前。为此，返回布尔值属性的函数应当以"is"或者"has"而不是"get"开头。
</p>

<p>
   请注意，此规则仅适用于返回布尔值的函数。
</p>

<h2>不规范的代码示例</h2>
<pre>
/**
 * @return boolean
 */
public function getFoo() // Noncompliant
{
  return foo;
}
</pre>

<h2>规范的解决方案</h2>
<pre>
/**
 * @return boolean
 */
public function isFoo()
{
  return true;
}
</pre>
