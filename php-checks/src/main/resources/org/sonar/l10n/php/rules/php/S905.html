<p>
  任何声明（除空语句，这意味着一个语句只包含一个分号；）具有无任何作用、不改变控制流，通常预示着一个程序错误，因此被应该重构。
</p>

<h1>不规范的代码示例</h1>

<pre>
$a == 1; // Noncompliant; was assignment intended?
$a < $b; // Noncompliant; have we forgotten to assign the result to a variable?
</pre>
