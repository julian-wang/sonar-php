<p>
  根据PSR2的约定:
</p>

<blockquote>
  关键字<code>elseif</code> 应该被替换为<code>else if</code>，以使得所有的控制关键字看起来像单词。
</blockquote>

<h2>不规范的代码示例</h2>
<pre>
if ($expr1) {
  ...
} else if ($expr2) {
  ...
} else {...}
</pre>

<h2>规范的解决方案</h2>
<pre>
if ($expr1) {
  ...
} elseif ($expr2) {
  ...
} else {...}
</pre>
